<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS test</title>
    <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet" href="../../lib/jasmine.css" />
    <script data-require="json2" data-semver="0.0.2012100-8" src="../../lib/json2.js"></script>
    <script data-require="jasmine" data-semver="1.3.1" src="../../lib/jasmine.js"></script>
    <script data-require="jasmine" data-semver="1.3.1" src="../../lib/jasmine-html.js"></script>
    <script data-require="angular.js" data-semver="1.2.1" src="../../lib/angular.js"></script>
    <script data-require="angular-mocks" data-semver="1.2.1" src="../../lib/angular-mocks.js"></script>
    <link rel="stylesheet" href="style.css" />
     <link data-require="bootstrap-css" data-semver="2.3.2" rel="stylesheet" href="../../lib/bootstrap.min.css" />
    <script src="app.js"></script>
    <!--<script src="appSpec.js"></script>-->
    <script src="jasmineBootstrap.js"></script>
    <!-- bootstraps Jasmine -->
  </head>

  <body>
    <div id="container" ng-controller="MainCtrl">
     
      
      <p>Recomended Movie</p>
       <div class="well">
              <span>{{name}}</span>
              <button class="btn btn-small btn-primary" type="button">order</button>
      </div>
      
      <p>All movies</p>
      <ul ng-repeat="name in ['Shrek','Terminator','Rambo 3']" class="thumbnails">
        <li >
            <div class="well">
              <span>{{name}}</span>
              <button class="btn btn-small btn-primary" type="button">order</button>
            </div>
         </li>
  
      </ul>
      
    </div>
    <div id="HTMLReporter" class="jasmine_reporter"></div>
  </body>

</html>
