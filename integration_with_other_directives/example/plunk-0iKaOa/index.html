<!DOCTYPE html>
<html ng-app="plunker">

<head>
	<meta charset="utf-8"/>
	<title>AngularJS test</title>

	<script data-require="angular-mocks" data-semver="1.2.1" src="../../lib/angular-mocks.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<script src="app.js"></script>
</head>

<body>
<div id="container" ng-controller="MainCtrl">

	<table>
		<thead>
		<tr>

	<div hello></div>

</div>

</html>
