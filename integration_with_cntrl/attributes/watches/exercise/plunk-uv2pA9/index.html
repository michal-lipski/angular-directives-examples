<!DOCTYPE html>
<html ng-app="plunker">

<head>
	<meta charset="utf-8"/>
	<title>AngularJS Plunker</title>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<link rel="stylesheet" href="style.css"/>
	<link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="../../lib/bootstrap.min.css"/>
	<script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.7/angular.js"
			data-semver="1.2.7"></script>
	<script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Controller scope</h3>
	</div>
	<div class="panel-body">
		<div>name: <input ng-model="providedName"></div>
		<div>providedName: {{providedName}}</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Directive scope</h3>
	</div>
	<div class="panel-body">
		<div hello name="providedName"></div>
	</div>
</div>


</body>

</html>
