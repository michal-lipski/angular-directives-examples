<!DOCTYPE html>
<html ng-app="plunker">

	<meta charset="utf-8"/>
	<title>AngularJS Plunker</title>
	<link data-require="bootstrap-css@*" data-semver="3.1.1" rel="stylesheet" href="../../lib/bootstrap.min.css"/>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<link rel="stylesheet" href="style.css"/>
